<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Doctor Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Pocket Doctor Test Page</h1>
        
        <!-- Chat Test -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Chat Test</h2>
            <div id="chat-messages" class="h-64 overflow-y-auto mb-4 p-2 bg-gray-50 rounded">
                <!-- Messages will appear here -->
            </div>
            <div class="flex gap-2">
                <input type="text" id="user-input" class="flex-1 p-2 border rounded" placeholder="Type a message...">
                <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
            </div>
        </div>

        <!-- Symptom Buttons Test -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Symptom Buttons</h2>
            <div class="flex gap-2">
                <button class="symptom-btn bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200" onclick="selectSymptom('headache')">
                    Headache
                </button>
                <button class="symptom-btn bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200" onclick="selectSymptom('fever')">
                    Fever
                </button>
                <button class="symptom-btn bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200" onclick="selectSymptom('cough')">
                    Cough
                </button>
            </div>
        </div>

        <!-- Health Score Test -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Health Score</h2>
            <div class="health-score text-4xl font-bold text-blue-600">85</div>
            <div class="relative w-32 h-32 mx-auto">
                <svg class="progress-ring w-32 h-32">
                    <circle class="progress-ring__circle" stroke="currentColor" stroke-width="8" fill="transparent" r="45" cx="64" cy="64"/>
                </svg>
            </div>
        </div>

        <!-- Debug Info -->
        <div id="debug-info" class="fixed bottom-0 right-0 bg-black text-white p-2 text-xs opacity-50">
            Loading...
        </div>
    </div>

    <script>
        // Test if functions are available
        window.addEventListener('load', function() {
            console.log('Test page loaded');
            const functions = ['selectSymptom', 'sendMessage', 'addMessage'];
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    console.log(`${func} is available`);
                } else {
                    console.error(`${func} is not available`);
                }
            });
        });
    </script>
</body>
</html>
